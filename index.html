    <div class="dev_info my-5">

                    <div class="card">

                        </div>
                        <div class="card-body">
                            <form action="" id="dev_data">
                                <input value="Sapina" class="form-control" name="name" type="text" placeholder="Give your name">
                                <input value="01994249463" class="form-control my-4" type="number" name="age" placeholder="Give your phone number">
                                <select class="form-select my-4" name="location">
                                    <option value="">-- select --</option>
                                    <option value="Dhaka" selected>Dhaka</option>
                                    <option value="Khulna">Khulna</option>
                                    <option value="Barisal">Barisal</option>
                                    <option value="Chattagong">Chattagong</option>
                                    <option value="Rajshahi">Rajshahi</option>
                                </select>
                                <input type="radio" value="Male" name="gender" id="male"> <label for="male">Male</label>
                                <input type="radio" value="Female" name="gender" id="female" checked> <label for="female">Female</label><br>

                                <input value="https://cdnv2.dropr.io/image/300x300/sf/5445691e-6678-4832-8c6f-b6a4bf802986.jpg?cache_buster=cd7e5da1643bf732331ad85f8b6f585ea82d987c" class="form-control my-4" type="url" name="P_url" placeholder="Give your photo URL">

                                <input type="checkbox" value="HTML" name="skills" id="html" checked> <label for="html">HTML</label>
                                <input type="checkbox" value="CSS" name="skills" id="CSS" > <label for="CSS">CSS</label>
                                <input type="checkbox" value="JavaScript" name="skills" id="JavaScript"> <label for="JavaScript">JavaScript</label>
                                <input type="checkbox" value="Java" name="skills" id="Java"> <label for="Java">Java</label>
                                <input type="checkbox" value="Python" name="skills" id="Python" checked> <label for="Python">Python</label>
                                <input type="checkbox" value="Golang" name="skills" id="golang" class="my-3"> <label for="golang">Golang</label>
                                
                                <button class="btn btn-outline-danger form-control" type="submit">Add Developer</button>
